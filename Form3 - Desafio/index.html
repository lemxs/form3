<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/stars.svg" alt="">
    </header>

    <div id="headline">
      Informações pessoais
    </div>
    
    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
            
          </div> 

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name" required>
              <option value="joao">João</option>
              <option value="carlos">Carlos</option>
              <option value="otavio">Otávio</option>
              <option value="pedro">Pedro</option>
              <option value="guilherme">Guilherme</option>
            </select>
          </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data</label>
              <input type="date" id="first-date" required>
            </div>
      
            <div class="input-wrapper">
                <label for="first-begin">Das</label>
                <input type="time" id="first-begin" required>
            </div>
            
            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" required>
            </div>     
          </div>
          
        </fieldset>
        
        <button
          type="submit"
          class="buttom"
          form="form">
          Salvar
        </button>
        
  </form>
  
  <footer>
  </footer>

  </div>


</body>
</html>
